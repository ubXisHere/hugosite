{{ $add := .Get "add" }}
{{$bsurl := .Site.BaseURL}}

<div class="scroll-x">
{{range first 5 (where .Site.RegularPages.ByDate "Section" $add)  }}
<a class="clear item" href="{{ .RelPermalink }}" {{with .Params.cover }} style="background-image: url({{replace . "{baseurl}" $bsurl}});" {{end}}>
    <div class="content">
        <div class="item-title">{{ .Title }}</div>
    </div>
</a>
{{end}}
</div>
